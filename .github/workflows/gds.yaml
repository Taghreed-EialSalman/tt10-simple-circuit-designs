name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@tt10
        with:
          flow: openlane2

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@tt10

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: TinyTapeout/tt-gds-action/gl_test@tt10

      - name: Locate waveform files
        if: always()
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls test/ ==="
          ls -la test || true
          echo "=== find tb.* ==="
          find . -maxdepth 6 -type f \( -name "tb.fst" -o -name "tb.vcd" -o -name "*.fst" -o -name "*.vcd" \) -print || true
          echo "=== find results.* ==="
          find . -maxdepth 6 -type f \( -name "results.html" -o -name "results.xml" \) -print || true

      - name: Upload GL waveform and report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gatelevel_test_artifacts
          if-no-files-found: error
          path: |
            **/tb.fst
            **/tb.vcd
            **/results.html
            **/results.xml

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: TinyTapeout/tt-gds-action/viewer@tt10
